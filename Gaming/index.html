<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>Shuriken - Bataru Studio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <link href="css/default.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
</head>

<body>
    <div id="gamecontainer">
        <canvas id="gameArea">
                Votre navigateur ne supporte pas le Canvas HTML5
            </canvas>


        <div id="loader" class="screen">
            <img src="./images/loader.gif"/>
        </div>

        <div id="mainMenu" class="screen">
            <div class="editor">
                <div class="logo"><img src="./images/bataru.png" /></div>
                <div class="name">Bataru Studio</div>
            </div>
            <div class="container">
                <div class="mainTitle"><span class="fontRed">S</span><span>h</span><span>u</span><span>r</span><span>i</span><span class="fontRed">K</span><span>e</span><span>n</span></div>
                <div class="buttons">
                    <div id="startButton" class="button startButton">Start</div>
                    <div id="profileButton" class="button">My ninja</div>
                    <div id="optionsButton" class="button">Options</div>
                </div>
            </div>
        </div>

        <div id="playerInfo" style="display:none">
            <div id="playerInfoBg"></div>
            <div id="playerInfoBg2"></div>
            <div id="playerHealthBg"><div id="playerHealth" class="health"></div></div>
            <div id="playerUltiBg"><div id="playerUlti" class="health"></div></div>
            <div id="playerCoin" class="playerInfo"></div>
            <div id="playerAmmo" class="playerInfo"></div>
            <div id="playerKill" class="playerInfo"></div>
        </div>

        <div id="bossInfo" style="display:none">
            <div id="bossInfoBg"></div>
            <div id="bossInfoBg2"></div>
            <div id="bossHealthBg"><div id="bossHealth" class="health"></div></div>
            <div id="bossUltiBg"><div id="bossUlti" class="health"></div></div>
        </div>

        <div id="profile" class="screen" style="display:none">
            <div class="mainTitle"><span class="fontRed">M</span>y <span class="fontRed">N</span>inja</div>
            <div id="bonusCards">
                <div class="card">
                    <div class="title">Hackerman</div>
                    <div class="illustration"><img src="https://cdn.pixabay.com/photo/2013/07/13/09/38/ninja-155848_960_720.png"/></div>
                    <div class="capacity">+1 en furtivit√©, mais que sur le net.. Donc useless !</div>
                </div>
                <div class="card">
                    <div class="title">Kiwi</div>
                    <!--div class="illustration"><img src="http://www.pngall.com/wp-content/uploads/2016/04/Kiwi-PNG-File.png"/></div-->
                    <div class="capacity">Mais si, c'est possible avec la caaaarte kiiwi !</div>
                </div>
            </div>
            <div class="button mainMenuButton">Go to main menu</div>
        </div>

        <div id="options" class="screen" style="display:none">
            <div class="mainTitle"><span class="fontRed">O</span>ptions</div>
            <div class="button mainMenuButton">Go to main menu</div>
        </div>

        <div id="gameOver" class="screen" style="display:none">
            <div class="mainTitle"><span class="fontRed">G</span>ame <span class="fontRed">o</span>ver</div>
            <div id="gameOverCoin" class="gameOverInfo"></div>
            <div id="gameOverKill" class="gameOverInfo"></div>
            <div id="gameOverMainMenu" class="button mainMenuButton">Go to main menu</div>
            <div class="button startButton">Restart !</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Characters -->
    <script src="js/Characters/Character.js"></script>
    <script src="js/Characters/Enemy.js"></script>
    <script src="js/Characters/PutchInBall.js"></script>
    <script src="js/Characters/Player.js"></script>

    <!-- Upgrades -->
    <script src="js/Characters/Upgrades/Powers/Power.js"></script>
    <script src="js/Characters/Upgrades/Powers/InstantHeal.js"></script>
    <script src="js/Characters/Upgrades/Powers/SkyWalker.js"></script>
    <script src="js/Characters/Upgrades/Powers/Invisibility.js"></script>
    <script src="js/Characters/Upgrades/Status/StatusEffect.js"></script>
    <script src="js/Characters/Upgrades/Status/Poison.js"></script>
    <script src="js/Characters/Upgrades/Status/Fire.js"></script>
    <script src="js/Characters/Upgrades/Status/Slow.js"></script>
    
    <!-- Cards -->
    <script src="js/Cards/Card.js"></script>
    <script src="js/Cards/BonusCards/Toxic.js"></script>

    <!-- Landscapes -->
    <script src="js/Landscapes/Map.js"></script>
    <script src="js/Landscapes/Plateform.js"></script>

    <!-- Items -->
    <script src="js/Items/Item.js"></script>
    <script src="js/Items/Coin.js"></script>
    <script src="js/Items/Potion.js"></script>
    <script src="js/Items/HealthPotion.js"></script>
    <script src="js/Items/EnergyPotion.js"></script>
    <script src="js/Items/Ammo.js"></script>
    <script src="js/Items/Shuriken.js"></script>

    <!-- Graphic elements -->
    <script src="js/Graphic/Sprites.js"></script>

    <!-- UI relatives -->
    <script src="js/ui/Dynamics/Damages.js"></script>
    <script src="js/ui/Dynamics/HealthBar.js"></script>
    <script src="js/ui/ui.js"></script>

    <script src="js/main.js"></script>
    <script src="js/Utils.js"></script>

<script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript">

        window.onload = function(){
           setInterval(function(){
                   $("#loader").fadeOut();
           }, 0);
        };
        <!--
        // Main loop
        idInterv = setInterval(refreshGame, REFRESH_RATE);
        //-->
    </script>
</body>

</html>
